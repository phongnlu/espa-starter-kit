<footer class="footer" *ngIf="getCount()">
    <span class="todo-count"><strong>{{ getRemainingCount() }}</strong> {{ getRemainingCount() == 1 ? 'item' : 'items' }} left</span>
    <ul class="filters">
        <li>
            <a [routerLink]="['', 'angular2']" [class.selected]="currentStatus == ''">All</a>
        </li>
        <li>
            <a [routerLink]="['', 'angular2', 'active']" [class.selected]="currentStatus == 'active'">Active</a>
        </li>
        <li>
            <a [routerLink]="['', 'angular2', 'completed']" [class.selected]="currentStatus == 'completed'">Completed</a>
        </li>
    </ul>
    <button class="clear-completed" *ngIf="hasCompleted()" (click)="removeCompleted()">Clear completed</button>
</footer>
